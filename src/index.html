<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" name="viewport">
  <title>Stencil Component Starter</title>
  <link href="/build/stellar-core.css" rel="stylesheet">
  <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
  <script type="module" src="/build/stellar-core.esm.js">
  </script>
  <script nomodule src="/build/stellar-core.js">
  </script>
  <style>
    * {
      font-family: "Inter";
    }
    :root {
      --ms-ratio: 1.1
    }
    app-header {
      background: var(--theme-base5);
    display: block;
    height: 10rem;
    -webkit-box-shadow: 0 0 15px 0px rgba(0,0,0,0.4);
    box-shadow: 0 0 15px 0px rgba(0,0,0,0.4);
    position: relative;
    top: 0;
    left: 0;
    right: 0;
    display: grid;
    -ms-flex-line-pack: center;
    align-content: center;
    z-index: 9;
    }
  </style>
</head>
<body class="theme-red complement-indigo">
    <div class="flex justify-between">
      <stellar-dropdown position="left">
        <stellar-button ghost slot="handle">Account</stellar-button>
        <stellar-item>
          <stellar-avatar name="William M. Riley" size="small" notooltip></stellar-avatar>
          Your Account
        </stellar-item>
        <stellar-item>Billing</stellar-item>
        <stellar-item selectable="false" slot="footer">
          <stellar-button pill outline block size="tiny" padding="small">Sign out</stellar-button>
        </stellar-item>
      </stellar-dropdown>

      <stellar-dropdown position="center">
        <stellar-button ghost slot="handle">Account</stellar-button>
        <stellar-item>
          <stellar-avatar name="William M. Riley" size="small" notooltip></stellar-avatar>
          Your Account
        </stellar-item>
        <stellar-item>Billing</stellar-item>
        <stellar-item selectable="false" slot="footer">
          <stellar-button pill outline block size="tiny" padding="small">Sign out</stellar-button>
        </stellar-item>
      </stellar-dropdown>

      <stellar-dropdown position="right">
        <stellar-button ghost slot="handle">Account</stellar-button>
        <stellar-item>
          <stellar-avatar name="William M. Riley" size="small" notooltip></stellar-avatar>
          Your Account
        </stellar-item>
        <stellar-item>Billing</stellar-item>
        <stellar-item selectable="false" slot="footer">
          <stellar-button pill outline block size="tiny" padding="small">Sign out</stellar-button>
        </stellar-item>
      </stellar-dropdown>
    </div>
  </body>
</html>
