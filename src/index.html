<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" name="viewport">
  <title>Stencil Component Starter</title>
  <link href="/build/stellar-core.css" rel="stylesheet">
  <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
  <script type="module" src="/build/stellar-core.esm.js">
  </script>
  <script nomodule src="/build/stellar-core.js">
  </script>
</head>
<body class="theme-red complement-indigo pa5">
  <stellar-card>
    <stellar-form autofill>
      <stellar-grid cols="1" noresponsive>
        <stellar-input type="email" label="Email" description="Your email" placeholder="test@example.com"></stellar-input>
        <stellar-input type="password" label="Password" description="Your Password" placeholder="password"></stellar-input>
      </stellar-grid>
    </stellar-form>
  </stellar-card>
</body>
</html>
