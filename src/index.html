<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" name="viewport">
  <title>Stencil Component Starter</title>
  <link href="/build/stellar-core.css" rel="stylesheet">
  <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
  <script type="module" src="/build/stellar-core.esm.js">
  </script>
  <script nomodule src="/build/stellar-core.js">
  </script>
  <style>
    * {
      font-family: "Inter";
    }
    :root {
      --ms-ratio: 1.1
    }
    app-header {
      background: var(--theme-base5);
    display: block;
    height: 10rem;
    -webkit-box-shadow: 0 0 15px 0px rgba(0,0,0,0.4);
    box-shadow: 0 0 15px 0px rgba(0,0,0,0.4);
    position: relative;
    top: 0;
    left: 0;
    right: 0;
    display: grid;
    -ms-flex-line-pack: center;
    align-content: center;
    z-index: 9;
    }
  </style>
</head>
<body class="theme-red complement-indigo ">
  <stellar-theme dark body />
    <app-header class="hydrated bg-theme-base5 db">
      <stellar-layout data-eq-pts="tiny: 320, small: 480, medium: 640, large: 800, massive: 1024" data-eq-state="tiny small medium large massive" size="medium" padding="none" align="baseline" content="center" height="fill" class="hydrated">
      <div class="flex-l items-center justify-between w-100 h-100">
      <stencil-route-link class="hydrated">
      <!---->
      <a class="link-active" href="/">
      <img src="/global/images/logo.png" class="w-100" style="max-width: 20rem; mix-blend-mode: luminosity;">
    </a>
    </stencil-route-link>
      <div class="mt4 mt0-l ml-auto mr0 flex items-center justify-center">
      <stellar-dropdown position="right" class="hydrated">
      <p slot="handle" class="font-primary fs4 fw6 tracked white">Account</p>
      <stellar-item class="hydrated" type="stencil-route-link" href="/profile">
      <stellar-avatar class="hydrated theme-blue" color="blue" name="Test User" initials="T" shape="square">

    </stellar-avatar>
      <p>Profile</p>
    </stellar-item>
      <stellar-item class="flex hydrated" type="stencil-route-link" href="/organization/manage">
      <p>Manage organization</p>
    </stellar-item>
      <stellar-item class="flex hydrated" type="stencil-route-link" href="/data/upload">
      <p>Upload data</p>
    </stellar-item>
      <stellar-item class="flex hydrated" type="stencil-route-link" href="/csv/new">
      <p>Export CSV</p>
    </stellar-item>
      <stellar-item class="flex hydrated" type="stencil-route-link" href="/sign-out">
      <p>Sign out</p>
    </stellar-item>
    </stellar-dropdown>
    <stellar-select overlay>
      <stellar-item>nice</stellar-item>
      <stellar-item>nice</stellar-item>
      <stellar-item>nice</stellar-item>
      <stellar-item>nice</stellar-item>
      <stellar-item>nice</stellar-item>
    </stellar-select>
    </div>
    </div>
    </stellar-layout>
    </app-header>

    <stellar-layout>
      <stellar-grid>
        <stellar-card tag="stencil-route-link" href="#">
            <div>niceer</div>
        </stellar-card>
        <stellar-card tag="a" href="#">
            <div>niceer</div>
        </stellar-card>
        <stellar-card tag="button" href="#">
            <div>niceer</div>
        </stellar-card>
        <stellar-card>
          <div>niceer</div>
        </stellar-card>
        <stellar-card flippable>
          <header>
              <h6>header</h6>
          </header>
          <section>
              <h6>body</h6>
          </section>
          <footer>
              <h6>footer</h6>
          </footer>
          <header slot="back">
              <h6>back header</h6>
          </header>
          <section slot="back">
              <h6>back body</h6>
          </section>
          <footer slot="back">
              <h6>back footer</h6>
          </footer>
        </stellar-card>
      </stellar-grid>

      <stellar-input size="medium" type="text" label="Name" name="text" placeholder="Text input"></stellar-input>
      <stellar-input size="medium" type="email" label="Email" name="email" placeholder="Email address"></stellar-input>
      <stellar-input size="medium" type="password" label="Password" name="password" placeholder="Password"></stellar-input>
      <stellar-input size="medium" type="search" label="Search..." name="search" placeholder="Search..."></stellar-input>
      <stellar-input size="medium" type="number" label="Choose a number" name="number" placeholder="Choose a number"></stellar-input>
      <stellar-input size="medium" type="tel" label="What's your phone number?" name="tel" placeholder="Enter a telephone number"></stellar-input>
      <stellar-input size="medium" type="url" label="What's your website?" name="url" placeholder="Enter a url"></stellar-input>
      <stellar-input size="medium" type="date" label="Date" name="date" placeholder="Enter a date"></stellar-input>
      <stellar-input size="medium" type="datetime-local" label="Localized Date" name="datetime-local" placeholder="Enter a date"></stellar-input>
      <stellar-input size="medium" type="time" label="Pick a Time" name="time" placeholder="Enter a time"></stellar-input>
      <stellar-input size="medium" type="week" label="Choose a week" name="week" placeholder="Choose a Week"></stellar-input>
      <stellar-input size="medium" type="tags" label="Add some #hashtags" name="tags" placeholder="Here's a list of items"></stellar-input>
      <stellar-input size="medium" type="textarea" label="Write something about yourself" name="textarea" placeholder="Write a long note"></stellar-input>

      <stellar-input class="mb4 hydrated" type="password" name="password" placeholder="Password" icon=""><stellar-asset slot="icon" name="lock" language="ios-" aria-label="lock" class="hydrated"></stellar-asset></stellar-input>

    </stellar-layout>
</body>
</html>
