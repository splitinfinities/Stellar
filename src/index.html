<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" name="viewport">
  <title>Stencil Component Starter</title>
  <link href="/build/stellar-core.css" rel="stylesheet">
  <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
  <script type="module" src="/build/stellar-core.esm.js">
  </script>
  <script nomodule src="/build/stellar-core.js">
  </script>
</head>
<body class="theme-red complement-indigo pa5">
  <header>
    <stellar-tabs>
      <stellar-tab href="/index.html" tag="pjax">tab</stellar-tab>
      <stellar-tab href="/pjax.html" tag="pjax">tab</stellar-tab>
    </stellar-tabs>
  </header>
    <stellar-pjax></stellar-pjax>
    <main>
        <stellar-card>
            <header>
              <a href="/pjax.html">link</a>
              <stellar-tabs>
                <stellar-tab href="/pjax.html" tag="pjax">tab</stellar-tab>
              </stellar-tabs>
              <stellar-button href="/pjax.html" tag="pjax">button</stellar-button>
            </header>
            <stellar-form autofill>
              <stellar-grid cols="1" noresponsive>
                  <stellar-chart for="datatable"></stellar-chart>
                  <table id="datatable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Jane</th>
                            <th>John</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Apples</th>
                            <td>3</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <th>Pears</th>
                            <td>2</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <th>Plums</th>
                            <td>5</td>
                            <td>11</td>
                        </tr>
                        <tr>
                            <th>Bananas</th>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <th>Oranges</th>
                            <td>2</td>
                            <td>4</td>
                        </tr>
                    </tbody>
                </table>
              </stellar-grid>
            </stellar-form>
        </stellar-card>
    </main>
</body>
</html>
