<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" name="viewport">
        <title>Stencil Component Starter</title>
        <link href="/build/stellar-core.css" rel="stylesheet">
        <script src="/build/stellar-core.js"></script>
        <script src="/global/page2layers.js"></script>
        <script>
    var dark = false;
    var theme = "green";

    const darkMode = function () {
      dark = !dark;
      changeDarkMode()
    }

    const changeDarkMode = function() {
      if (dark) {
        document.querySelector('html').classList.add('dark-mode');
      } else {
        document.querySelector('html').classList.remove('dark-mode');
      }
    }

    const changeTheme = function(color) {
      document.querySelector('html').classList = "";
      document.querySelector('body').classList = "";
      changeDarkMode();
      if (color !== "none") {
        document.querySelector('html').classList.add(`theme-${color}`);
        document.querySelector('body').classList.add(`theme-${color}`);
      }
    }
  </script>
    </head>
    <body>
        <main class="z-1 relative">
            <stellar-button class="sticky top-0 right-0 z-max" onclick="darkMode()" tag="button">Switch Modes</stellar-button>

            <stellar-color-picker class="absolute top-2 right-2 z-max" onchange="changeTheme(this.val)"></stellar-color-picker>

            <stellar-progress indeterminate></stellar-progress>

            <stellar-layout>
                <stellar-markdown src="https://raw.githubusercontent.com/splitinfinities/Stellar/core/src/components/ui/avatar/readme.md"></stellar-markdown>

                <stellar-markdown editable>
                    <template>
# Heading
## Very cool!
- item one
- item two
- item three
                    </template>
                  </stellar-markdown>

            </stellar-layout>
    </main>
</body></html>
