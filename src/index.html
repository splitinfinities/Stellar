<!DOCTYPE html>
<html dir="ltr" lang="en" class="theme-red complement-indigo">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" name="viewport">
  <title>Stencil Component Starter</title>
  <link href="/build/stellar-core.css" rel="stylesheet">
  <script type="module" src="build/stellar-core.esm.js"></script>
  <script nomodule src="build/stellar-core.js"></script>
  <script>
    var dark = false;
    var theme = "red";
    var complement = "indigo";

    const darkMode = () => {
      dark = !dark;
      changeDarkMode()
    }

    const changeDarkMode = () => {
      if (dark) {
        document.querySelector('html').classList.add('dark-mode');
      } else {
        document.querySelector('html').classList.remove('dark-mode');
      }
    }

    const changeColors = () => {
      document.querySelector('html').classList = "";
      document.querySelector('body').classList = "";

      if (theme !== "none") {
        document.querySelector('html').classList.add(`theme-${theme}`);
        document.querySelector('body').classList.add(`theme-${theme}`);
      }

      if (complement !== "none") {
        document.querySelector('html').classList.add(`complement-${complement}`);
        document.querySelector('body').classList.add(`complement-${complement}`);
      }
    }

    const changeTheme = (color) => {
      theme = color;
      changeColors();
      changeDarkMode();
    }

    const changeComplement = (color) => {
      complement = color;
      changeColors();
      changeDarkMode();
    }

    function autoScroll() {
      window.scrollBy(0, 3);
      requestAnimationFrame(autoScroll);
    }
  </script>
</head>
<body class="tc theme-red complement-indigo overflow-hidden">
  <main class="z-1 relative">
    <!-- <stellar-button class="sticky top-0 right-0 z-max" onclick="darkMode()" tag="button">Switch Modes</stellar-button> -->

        <stellar-card padding="small" class="tc">

      <stellar-item value="volume" type="button" href="#" wrap fit class="hydrated">Volume</stellar-item>
      <stellar-item value="transactions" type="button" href="#" wrap fit class="hydrated">Transactions</stellar-item>
    </stellar-select>
  </main>
</body>
</html>
