<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" name="viewport">
        <title>Stencil Component Starter</title>
        <link href="/build/stellar-core.css" rel="stylesheet">
        <script type="module" src="build/stellar-core.esm.js"></script>
        <script nomodule src="build/stellar-core.js"></script>
        <script src="/global/page2layers.js"></script>
        <script>
    var dark = false;
    var theme = "green";

    const darkMode = function () {
      dark = !dark;
      changeDarkMode()
    }

    const changeDarkMode = function() {
      if (dark) {
        document.querySelector('html').classList.add('dark-mode');
      } else {
        document.querySelector('html').classList.remove('dark-mode');
      }
    }

    const changeTheme = function(color) {
      document.querySelector('html').classList = "";
      document.querySelector('body').classList = "";
      changeDarkMode();
      if (color !== "none") {
        document.querySelector('html').classList.add(`theme-${color}`);
        document.querySelector('body').classList.add(`theme-${color}`);
      }
    }
  </script>
    </head>
    <body>
        <main class="z-1 relative">
            <stellar-button class="sticky top-0 right-0 z-max" onclick="darkMode()" tag="button">Switch Modes</stellar-button>

            <stellar-color-picker style="right: 4rem;" class="absolute top-2 right-2 z-max" onchange="changeTheme(this.val)"></stellar-color-picker>

            <stellar-360-image color="blue" height="1824" nozoom src="./global/images/_images/Carmelo.jpg" width="2736"></stellar-360-image>

            <div class="aspect-ratio aspect-ratio--1x1 mb4">
              <div class="aspect-ratio--object cover" style="background:url(http://mrmrs.github.io/photos/001.jpg) center;"></div>
            </div>

            <stellar-playlist name="Will's Playlist" visualization-color="blue">
                <stellar-song artwork src="./global/audio/_audio/playlist/01 The Leaves Were Falling.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/02 Because I'm Me.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/03 Frankie Sinatra.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/04 Subways.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/05 Going Home.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/06 If I Was a Folkstar.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/07 Colours.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/08 Zap!.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/09 The Noisy Eater.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/10 Wildflower.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/11 Harmony.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/12 Live a Lifetime Love.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/13 Park Music.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/14 Livin' Underwater (Is Somethin' Wild).mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/15 The Wozard of Iz.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/16 Over the Turnstiles.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/17 Sunshine.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/18 Light Up.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/19 Kaleidoscope Lovers.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/20 Stepkids.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/21 Saturday Night Inside Out.mp3"></stellar-song>
                <stellar-song artwork src="./global/audio/_audio/playlist/22 Frankie Sinatra (Extended Mix).mp3"></stellar-song>
            </stellar-playlist>

            <stellar-layout>
              <stellar-code>
                <template>
                  <stellar-playlist>
                      <stellar-song src="/global/audio/_audio/playlist/01%20The%20Leaves%20Were%20Falling.mp3"></stellar-song>
                      <stellar-song src="/global/audio/_audio/playlist/02%20Because%20I'm%20Me.mp3"></stellar-song>
                      <stellar-song src="/global/audio/_audio/playlist/03%20Frankie%20Sinatra.mp3"></stellar-song>
                      <stellar-song src="/global/audio/_audio/playlist/04%20Subways.mp3"></stellar-song>
                      <stellar-song src="/global/audio/_audio/playlist/05%20Going%20Home.mp3"></stellar-song>
                      <stellar-song src="/global/audio/_audio/playlist/06%20If%20I%20Was%20a%20Folkstar.mp3"></stellar-song>
                      <stellar-song src="/global/audio/_audio/playlist/07%20Colours.mp3"></stellar-song>
                  </stellar-playlist>
                </template>
              </stellar-code>


              <stellar-code>

                      <stellar-video-interview class="mt5 mw6 center" width="607" height="1080" src="./global/video/_video/puppy.mp4">
                        <copy-wrap align="center" slot="transcript">
                            <stellar-interview-line in="2360" out="3477">
                                <h5 class="white fw7 lh-solid">Did you have fun puppy?</h4>
                            </stellar-interview-line>

                            <stellar-interview-line in="5097" out="6728">
                                <h5 class="white fw7 lh-solid">Yeah? [Laughs]</h4>
                            </stellar-interview-line>

                            <stellar-interview-line in="7285" out="7748">
                                <h5 class="white fw7 lh-solid">Are you thirsty? </h5>

                            </stellar-interview-line>

                    </stellar-video-interview>
                  </template>
                </stellar-code>
            </stellar-layout>
    </main>
</body></html>
