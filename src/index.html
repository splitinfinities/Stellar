<!DOCTYPE html>
<html dir="ltr" lang="en" style="perspective: none;">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" name="viewport">
  <title>Stencil Component Starter</title>
  <link href="/build/stellar-core.css" rel="stylesheet">
  <script type="module" src="build/stellar-core.esm.js"></script>
  <script nomodule src="build/stellar-core.js"></script>
  <script src="/global/page2layers.js"></script>
  <script>
    window.onscroll = () => {
      const keyframe = document.querySelector('stellar-follow stellar-keyframes');
      keyframe.frame = (Math.round((window.pageYOffset / 500)) % 7) + 1;
    }

    var dark = false;
    var theme = "green";

    const darkMode = function () {
      dark = !dark;
      changeDarkMode()
    }

    const changeDarkMode = function() {
      if (dark) {
        document.querySelector('html').classList.add('dark-mode');
      } else {
        document.querySelector('html').classList.remove('dark-mode');
      }
    }

    const changeTheme = function(color) {
      document.querySelector('html').classList = "";
      document.querySelector('body').classList = "";
      changeDarkMode();
      if (color !== "none") {
        document.querySelector('html').classList.add(`theme-${color}`);
        document.querySelector('body').classList.add(`theme-${color}`);
      }
    }

    const showWaitingPoint = () => {
      const keyframe = document.querySelector('stellar-follow stellar-keyframes');
    const waitingPoint = document.querySelector('stellar-card stellar-keyframes');
      keyframe.classList.add('dn')
      waitingPoint.classList.remove('dn')
    }

    const hideWaitingPoint = () => {
      const keyframe = document.querySelector('stellar-follow stellar-keyframes');
      const waitingPoint = document.querySelector('stellar-card stellar-keyframes');
      keyframe.classList.remove('dn')
      waitingPoint.classList.add('dn')
    }
  </script>
</head>
<body>
  <main class="z-1 relative">
    <stellar-color-picker class="absolute top-2 right-2 z-max" onchange="changeTheme(this.val)"></stellar-color-picker>

    <stellar-follow type="cursor">
      <stellar-keyframes src="./global/images/_images/alice-fall.png" width="320" height="499" frame="1"></stellar-keyframes>
    </stellar-follow>

    <div class="aspect-ratio aspect-ratio--1x1 z-1 mb4">
      <div class="aspect-ratio--object cover" style="background:url(http://mrmrs.github.io/photos/001.jpg) center;"></div>
    </div>

    <stellar-parallax>
      <stellar-parallax-section speed="-7" class="z-5">
        <stellar-card class="mw6 w-100 bg-theme-base5 ml-auto mr0 relative" onmouseover="showWaitingPoint()" onmouseout="hideWaitingPoint()">
          <stellar-keyframes src="./global/images/_images/alice-fall.png" width="320" height="499" frame="3" class="absolute dn" style="top: calc(var(--height) * -.825); left: -270px;
          transform: rotateY(180deg);"></stellar-keyframes>
          <h1>Nice</h1>
          <h1>AWesome</h1>
        </stellar-card>
      </stellar-parallax-section>
      <stellar-parallax-section speed="-9">
        <div class="aspect-ratio aspect-ratio--1x1 z-1 mb4">
          <div class="aspect-ratio--object cover" style="background:url(http://mrmrs.github.io/photos/001.jpg) center;"></div>
        </div>
      </stellar-parallax-section>

      <stellar-parallax-section speed="-4">
        <div class="aspect-ratio aspect-ratio--1x1 z-1 mb4">
          <div class="aspect-ratio--object cover" style="background:url(http://mrmrs.github.io/photos/001.jpg) center;"></div>
        </div>
      </stellar-parallax-section>
    </stellar-parallax>

    <div class="aspect-ratio aspect-ratio--1x1 z-1 mb4">
      <div class="aspect-ratio--object cover" style="background:url(http://mrmrs.github.io/photos/001.jpg) center;"></div>
    </div>

    <div class="aspect-ratio aspect-ratio--1x1 z-1 mb4">
      <div class="aspect-ratio--object cover" style="background:url(http://mrmrs.github.io/photos/001.jpg) center;"></div>
    </div>

    <div class="aspect-ratio aspect-ratio--1x1 z-1 mb4">
      <div class="aspect-ratio--object cover" style="background:url(http://mrmrs.github.io/photos/001.jpg) center;"></div>
    </div>

    <div class="aspect-ratio aspect-ratio--1x1 z-1 mb4">
      <div class="aspect-ratio--object cover" style="background:url(http://mrmrs.github.io/photos/001.jpg) center;"></div>
    </div>

  </main>
</body></html>
