<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Slides - Standalone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic.js"></script>
</head>

<body>
  <stellar-slides style="background: black" pager="true">

    <stellar-slide style="background: red; color: white;">
      <h1>Slide 1</h1>
    </stellar-slide>

    <stellar-slide style="background: white; color: blue;">
      <h1>Slide 2</h1>
    </stellar-slide>

    <stellar-slide style="background: blue; color: white;">
      <h1>Slide 3</h1>
    </stellar-slide>

  </stellar-slides>
  <script>
    var slides = document.getElementsByTagName('stellar-slides');
    slides[0].options = {
      effect: 'flip'
    }
  </script>
</body>

</html>
